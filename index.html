<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mi Calculadora</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="calculadora-grid">
		<div class="output">				<!--Esta clase representa la pantalla de la calculadora-->
			<div data-operando-anterior class="operando-anterior">Polla</div>
			<div data-operando-actual class="operando-actual">Polla</div>
		</div>
		<button data-limpiar-todo class="span-two">AC</button> <!--La clase es para que ese botón ocupe dos espacios-->
		<button data-borrar>DEL</button>
		<button data-operacion>÷</button>
        <button data-numero>1</button>
        <button data-numero>2</button>
        <button data-numero>3</button>
        <button data-operacion>*</button>
        <button data-numero>4</button>
        <button data-numero>5</button>
        <button data-numero>6</button>
        <button data-operacion>+</button>
        <button data-numero>7</button>
        <button data-numero>8</button>
        <button data-numero>9</button>
        <button data-operacion>-</button>
        <button data-numero>,</button>
        <button data-numero>0</button>
        <button data-igual class="span-two">=</button>
	</div>
</body>
</html>
